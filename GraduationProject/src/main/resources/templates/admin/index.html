<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Trang chủ</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/layout.css}" rel="stylesheet">
  <link th:href="@{/css/admin_index.css}" rel="stylesheet">
</head>
<body>
	<div th:replace="layout::header(${name}, ${email}, 'admin')"></div>
	<div class= "content_home">
	<div class="topic_class">
		<h2>Đề tài cần duyệt</h2>
	</div>
		<table class="table table-bordered custom-table">
		  <thead>
		    <tr>
		      <th class="text-center">STT</th>
		      <th>Tên đề tài</th>
		      <th class="text-center">Giảng viên</th>
		      <th></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="project, iterStat : ${projects}">
		      <td class="text-center" th:text="${iterStat.index + 1}">1</td>
		      <td th:text="${project.topic}"></td>
		      <td class="text-center" th:text="${project.teacherCreated.name}"></td>
		      <td>
		        <a class="detail-link" th:href="@{/admin/project/detail/{id}(id=${project.idResearchTopic})}">Xem chi tiết</a>
		      </td>
		    </tr>
		  </tbody>
		</table>
		</div>
	<div th:replace="layout::footer"></div>
</body>
</html>

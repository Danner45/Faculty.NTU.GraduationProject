<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Trang chủ</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/layout.css}" rel="stylesheet">
  <link th:href="@{/css/home.css}" rel="stylesheet">
</head>
<body>
	<div th:replace="layout::header(${name}, ${email}, ${type})"></div>
	<div class="container-fluid">
		<div class="intro row">
			<div class="col intro_text">
				<h2>HỆ THỐNG ĐỒ ÁN CHUYÊN ĐỀ</h2>
				<p>Ra trường hay không, nằm trong tay bạn...</p>
				<a href="/project/create"><button>Tạo đề tài <img src="/image/system/arrow.svg" alt="next"></button></a>
			</div>
			<div class="col intro_img">
				<div class="school_img"></div>
			</div>
		</div>
		<div class="this_year_topics">
			<h3>Đề tài của tôi cho khóa 2021-2025</h3>
			<div class="topcic_list">
				<div th:if="${#lists.isEmpty(researchtopics)}">
            		<h3 style="color:var(--main-color)">THẦY/CÔ CHƯA TẠO ĐỀ TÀI NÀO CHO KHÓA NÀY</h3>
        		</div>
				<div class="card_list" th:if="${!#lists.isEmpty(researchtopics)}">
					<a class="card_topic" th:each="project : ${researchtopics}" th:href="@{/project/detail/{id}(id=${project.idResearchTopic})}">
						<div class="card_content">
							<p th:text="${project.topic}"></p>
							<ul>
								<li>Lĩnh vực: <span th:text="${project.projectType.name}">AI</span></li>
								<li>Sinh viên đăng ký: <span>0</span></li>
								<li>Trạng thái: <span th:text="${project.state == 0 ? 'Chờ đăng ký' : (project.state == 1 ? 'Đang thực hiện' : (project.state == 2 ? 'Đã hoàn thành' : 'Không xác định'))}"></span></li>
							</ul>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="layout::footer"></div>

</body>
</html>

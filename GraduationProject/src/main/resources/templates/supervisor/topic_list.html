<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Danh sách đề tài</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  	<link th:href="@{/css/layout.css}" rel="stylesheet">
  	<link th:href="@{/css/home.css}" rel="stylesheet">
</head>
<body>
	<div th:replace="layout::header('Phạm Thị Thu Thúy')"></div>
	<div class="container-fluid">
		<div class="intro row">
			<div class="col intro_text">
				<h2>HỆ THỐNG ĐỒ ÁN CHUYÊN ĐỀ</h2>
				<p>Ra trường hay không, nằm trong tay bạn...</p>
				<button >Tạo đề tài <img src="/image/system/arrow.svg" alt="next"></button>
			</div>
			<div class="col intro_img">
				<div class="school_img"></div>
			</div>
		</div>
		<div class="topic_list">
			<div class="search">
				<div class="search_bar row">
					<div class="column search_input">
						<img src="/image/system/search.svg">
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="layout::footer"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thông tin giảng viên</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/layout.css}" rel="stylesheet">
  <link th:href="@{/css/detail.css}" rel="stylesheet">
</head>
<body>
	<div th:replace="layout::header(${user.name}, ${email})"></div>
	<div class="container-fluid">
		<div class="default_infor">
			<img th:src="@{${user.imgUrl}}" alt="Ảnh đại diện"/>
			<div class="infor_text" th:if="${type} == 'supervisor'">
				<h2>Thông tin giảng viên:</h2>
				<p>Họ và tên: <span th:text="${user.name}"></span></p>
				<p>Email: <span th:text="${user.email}"></span></p>
			  	<p>Chức vụ: <span th:text="${user.position}"></span></p>
			  	<p>Khoa: <span th:text="${user.department.name}"></span></p>
			</div>
			<div class="infor_text" th:if="${type} == 'student'">
				<h2>Thông tin sinh viên:</h2>
				<p>Họ và tên: <span th:text="${user.name}"></span></p>
				<p>Email: <span th:text="${user.email}"></span></p>
			  	<p>Lớp: <span th:text="${user.myClass.}"></span></p>
			  	<p>Điểm trung bình: <span th:text="${user.department.name}"></span></p>
			</div>
		</div>
		<div class="more_infor">
			<h2 class="title">Thông tin thêm</h2>
			<div class="cv_container">
				<div style="max-width: 100%; overflow: hidden;">
					<div class="cv_content" th:utext="${user.cv}">
						<h2>Chưa có thông tin thêm</h2>
  					</div>
				</div>
			</div>
			<a th:if="${isOwner}" th:href="@{'/profile/edit'}">
    			<button>Chỉnh sửa</button>
  			</a>
		</div>
	</div>
	<div th:replace="layout::footer"></div>
</body>
</html>
